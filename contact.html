<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Shivam</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <main class="main">
            <section class="contact">
                <div class="section-header">
                    <h2 class="section-title">GET_IN_TOUCH</h2>
                    <div class="section-line"></div>
                </div>

                <div style="margin-bottom: 1.5rem; text-align:center;">
                    <a href="index.html" class="btn btn-primary">‚Üê Back to Home</a>
                </div>

                <div class="contact-content">
                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h3>Email</h3>
                                <p><a href="mailto:shivampatil23092@gmail.com" style="color: inherit; text-decoration: none;">shivampatil23092@gmail.com</a></p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h3>Address</h3>
                                <p>Remote</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <div>
                                <h3>Phone</h3>
                                <p>Available on request</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-share-alt"></i>
                            <div>
                                <h3>Social</h3>
                                <p>
                                    <a href="https://github.com/Shivam-patil1" class="social-link" style="display:inline-flex; width:auto; height:auto; border:none; background:transparent; color:var(--text-color); margin-right:10px;"><i class="fab fa-github"></i></a>
                                    <a href="https://www.linkedin.com/in/shivam-patil-659830351/" class="social-link" style="display:inline-flex; width:auto; height:auto; border:none; background:transparent; color:var(--text-color); margin-right:10px;"><i class="fab fa-linkedin"></i></a>
                                </p>
                            </div>
                        </div>
                    </div>

                    <form class="contact-form">
                        <div class="form-group">
                            <input type="text" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Your Message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">SEND MESSAGE</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                <p>&copy; 2024 Shivam Patil. All rights reserved.</p>
            </div>
            <div class="social-links">
                <a href="https://github.com/Shivam-patil1" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/shivam-patil-659830351/" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
