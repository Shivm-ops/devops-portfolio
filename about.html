<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Shivam Patil</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <main class="main">
      <section class="about">
        <div style="margin-bottom: 2rem; text-align: center;">
          <a href="index.html" class="btn btn-primary">‚Üê Back to Home</a>
        </div>

        <div class="section-header">
          <h1 class="section-title" id="typing-heading"></h1>
          <div class="section-line"></div>
        </div>
        <div id="typing-text" class="about-description"></div>
      </section>
    </main>
  </div>

  <script>
    const heading = "üë®‚Äçüíª About Shivam";
    const aboutLines = [
      "I'm Shivam Patil, a passionate DevOps Engineer with expertise in cloud infrastructure, automation, and CI/CD pipelines.",
      "I specialize in building scalable, secure, and efficient cloud solutions using modern DevOps practices.",
      "My core skills include:",
      "‚Ä¢ Cloud Platforms: AWS, Azure, Google Cloud Platform",
      "‚Ä¢ Containerization: Docker, Kubernetes, Helm",
      "‚Ä¢ Infrastructure as Code: Terraform, Ansible, CloudFormation",
      "‚Ä¢ CI/CD: Jenkins, GitHub Actions, GitLab CI",
      "‚Ä¢ Monitoring: Prometheus, Grafana, ELK Stack",
      "‚Ä¢ Programming: Python, Shell Scripting, YAML",
      "I help teams achieve faster deployments, improved reliability, and reduced operational overhead.",
      "In my free time, I explore AI technologies, contribute to open-source projects, and build automation tools.",
      "I believe in continuous learning and staying updated with the latest trends in cloud and DevOps technologies."
    ];

    let hIndex = 0;
    let tIndex = 0;
    const typingSpeed = 50;

    function typeHeading() {
      if (hIndex < heading.length) {
        document.getElementById("typing-heading").textContent += heading.charAt(hIndex);
        hIndex++;
        setTimeout(typeHeading, typingSpeed);
      } else {
        setTimeout(() => typeLine(0), 500);
      }
    }

    function typeLine(lineIndex) {
      if (lineIndex >= aboutLines.length) return;

      const line = aboutLines[lineIndex];
      let charIndex = 0;

      const p = document.createElement("p");
      p.style.marginBottom = "1rem";
      p.style.color = "var(--text-secondary)";
      p.style.lineHeight = "1.8";
      document.getElementById("typing-text").appendChild(p);

      function typeChar() {
        if (charIndex < line.length) {
          p.textContent += line.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, typingSpeed);
        } else {
          setTimeout(() => typeLine(lineIndex + 1), 300);
        }
      }

      typeChar();
    }

    window.onload = typeHeading;
  </script>

</body>
</html>
